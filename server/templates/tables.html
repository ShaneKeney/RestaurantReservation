<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reservations</title>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap style link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>

            <div class="text-center">
                <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
                <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
            </div>
        </div>

        <!-- Current reservation container -->
        <div class="container-fluid resContainer px-0 pb-4">
            <div class="container-fluid headerContainer m-0">
                <h3 class="resHeader">Current Reservations</h3>
            </div>

            <div class="container-fluid d-flex mt-4">
                <div class="container-fluid d-flex reservation align-items-center flex-row py-4">
                    <div class="reservationNumberContainer d-flex p-2 px-4 justify-content-center align-items-center"><h1 class="m-0">1</h1></div>
                    <h1 class="resInfo m-0 ml-3">RESERVATION_PLACEHOLDER</h1>
                </div>
            </div>
        </div>

        <!-- Current reservation container -->
        <div class="container-fluid waitContainer px-0 mt-3 mb-5 pb-4">
            <div class="container-fluid headerContainer m-0">
                <h3 class="resHeader">Waiting List</h3>
            </div>

            <div class="container-fluid d-flex mt-4">
                <div class="container-fluid d-flex reservation align-items-center flex-row py-4">
                    <div class="reservationNumberContainer d-flex p-2 px-4 justify-content-center align-items-center"><h1 class="m-0">1</h1></div>
                    <h1 class="resInfo m-0 ml-3">RESERVATION_PLACEHOLDER</h1>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
        </div>
    </footer>
</body>
</html>
